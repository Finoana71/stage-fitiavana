
@if(emailLocalStorage=="admin@gmail.com"){
  <button type="button" class="btns btnAjout" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  data-aos="fade-up">
    Add Product
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      {{sommes}}
    </span>
  </button>
}

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form [formGroup]="myForm" (ngSubmit)="ajoutProduit()" class="row g-3">
              <div class="col-md-6">
                <label for="designation_p" class="form-label">Designation</label>
                <input formControlName="designation_p" class="form-control" id="designation_p" type="text" [(ngModel)]="designation_p" required>

                <div *ngIf="myForm.get('designation_p')?.invalid && myForm.get('designation_p')?.touched">
                  <small class="text-danger" *ngIf="myForm.get('designation_p')?.errors?.['required']">
                    The repository designation is required.
                  </small>
                </div>

              </div>

              <div class="col-md-6">
                <label for="categorie_p" class="form-label">Category</label>
                <input formControlName="categorie_p" class="form-control" id="categorie_p" type="text" [(ngModel)]="categorie_p" required>

                <div *ngIf="myForm.get('categorie_p')?.invalid && myForm.get('categorie_p')?.touched">
                  <small class="text-danger" *ngIf="myForm.get('categorie_p')?.errors?.['required']">
                    The repository Category is required.
                  </small>
                </div>
              </div>

              <div class="col-md-12">
                <img [src]="preview" class="preview" alt="">
              </div>

              <!-- <div *ngIf="message">
                <div class="alert alert-secondary">
                  {{ message }}
                </div>
              </div> -->

              <div class="col-md-6">
                <label for="photo_p" class="form-label">Image</label>
                <input (change)="selectFile($event)" formControlName="photo_p" [(ngModel)]="photo_p" type="file" class="form-control" id="photo_p" required>

                <div *ngIf="myForm.get('photo_p')?.invalid && myForm.get('photo_p')?.touched">
                  <small class="text-danger" *ngIf="myForm.get('photo_p')?.errors?.['required']">
                    The repository picture is required.
                  </small>
                </div>

              </div>

              <div class="col-md-6">
                <label for="poid_p" class="form-label">Weight</label>
                <input formControlName="poid_p" class="form-control" id="poid_p" type="number" [(ngModel)]="poid_p" required>

                <div *ngIf="myForm.get('poid_p')?.invalid && myForm.get('poid_p')?.touched">
                  <small class="text-danger" *ngIf="myForm.get('poid_p')?.errors?.['required']">
                    The repository weight is required.
                  </small>
                </div>
              </div>

              <div class="col-md-6">
                <label for="prix_p" class="form-label">Price</label>
                <input formControlName="prix_p" class="form-control" id="prix_p" type="number" [(ngModel)]="prix_p" required>

                <div *ngIf="myForm.get('prix_p')?.invalid && myForm.get('prix_p')?.touched">
                  <small class="text-danger" *ngIf="myForm.get('prix_p')?.errors?.['required']">
                    The repository price is required.
                  </small>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-success" [disabled]="!myForm.valid" data-bs-dismiss="modal">Validate</button>
              </div>
            </form>

          </div>
      </div>
    </div>
  </div>

<!-- Historique produit -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel">Historique produit</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    ...
  </div>
</div>
