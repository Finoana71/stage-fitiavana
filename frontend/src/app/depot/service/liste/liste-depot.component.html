
<div class="alert alert-success" role="alert" *ngIf="depotSuppr">
  Dépôt supprimer avec succès!
</div>
<div class="alert alert-danger" role="alert" *ngIf="ErreurSuppr">
  Dépôt supprimer avec invalide. Veuillez réessayer!
</div>
<!-- Liste Depot -->
<div class="card mt-4">
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Nom Depot</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let depot of depots">
          <td> {{depot.nom_dep}}</td>
          <td>
              <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" (click)="getDepot(depot.id_dep)" class="btn btn-dark">Modif</button>
              <button 
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              >supp</button>
          </td>
        </tr>
  </table>
</div>

<!-- modal OUI / Non -->
<div *ngFor="let depot of depots" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5 class="modal-title" id="exampleModalLabel">êtes-vous sûr de supprimer ?</h5>
      </div>
      <div class="modal-footer position-relative">
        <button type="button" data-bs-dismiss="modal" class="btn btn-danger me-2">NON</button>          
        <button type="button" data-bs-dismiss="modal" class="btn btn-success ms-2" (click)="supprimerDep(depot.id_dep)" >OUI</button>      
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div  class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modification dépot</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="modifDepot">

        <form action="">

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nom dépot</label>
            <input type="text" name="nomDep" [(ngModel)]="nomDep" value="{{modifDepot.nom_dep}}" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" >Fermer</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
