@if(emailLocalStorage=="admin@gmail.com"){
  <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  data-aos="fade-up">
    Add Depot
  </button>
}
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Depot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3" (ngSubmit)="ajouterDepot()" #ajoutForm="ngForm">
                    <div class="">
                        <label for="validationDefault01" class="form-label">Depot name</label>
                        <input type="text" class="form-control" id="validationDefault01" name="nom_dep" [(ngModel)]="nom_dep" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
