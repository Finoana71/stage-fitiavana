  <button type="button" class="btn btn-primary btnAjout" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  data-aos="fade-up">
    Add User
  </button>

<div class="alert alert-success" role="alert" *ngIf="utilisateurAjout">
    Utilisateur ajouté avec succès!
</div>

<div class="alert alert-danger" role="alert" *ngIf="erreurAjout">
    Erreur lors de l'ajout d'utilisateur. Veuillez réessayer.
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Ajout Utilisateur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3" (ngSubmit)="register()" #ajoutForm="ngForm">

                    <div>
                      <label for="validationDefault01" class="form-label">Role</label>
                      <select class="form-select" aria-label="Default select example" name="role" [(ngModel)]="role">
                          <option value="User">User</option>
                          <option value="Admin">Admin</option>
                      </select>
                    </div>


                    <div class="">
                      <label for="validationDefault01" class="form-label">email Utilisateur</label>
                      <input type="text" class="form-control" id="validationDefault01" name="email_ut" [(ngModel)]="email_ut" required>
                    </div>
                    <div class="">
                        <label for="validationDefault01" class="form-label">mot de passe</label>
                        <input type="text" class="form-control" id="validationDefault01" name="mdp_ut" [(ngModel)]="mdp_ut" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Valider</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
