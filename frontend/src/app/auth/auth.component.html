<div class="blockMere" data-aos="zoom-out">
  <div class="blocLogin">
    <div class="logo">
      <h1>LOGO</h1>
      <div>
        <h1 class="titreLogin">Bienvenue</h1>
        <div></div>
      </div>
    </div>
    <div class="card authentification login" data-aos="zoom-in">
      <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="mb-3 row">

                  <div>
                    <span class="col-sm-2 col-form-label" >
                      Email
                    </span>
                  </div>
                  <div class="col-sm-10">
                      <input type="email" name="email_ut" [(ngModel)]="email_ut" class="form-control" placeholder="nom@example.com">
                  </div>

              </div>
              <div class="mb-3 row">
                <div>
                  <span class="col-sm-2 col-form-label" >
                    Password
                  </span>
                </div>
                  <div class="col-sm-10">
                      <input type="password" name="mdp_ut" [(ngModel)]="mdp_ut"  class="form-control" id="inputPassword">
                  </div>
              </div>
              <div class="boutton mt-5">
                  <button type="submit" class="btn btn-outline-success me-2" style="width: 8rem;">Se connecter</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
